<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our First Anniversary</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #fff;
    }
    h1, h2 {
      margin: 20px 0;
    }
    .photo-section {
      margin: 40px 0;
    }
    .photo-section img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      margin-top: 15px;
    }
    .reveal-message {
      font-size: 1.5em;
      margin: 30px auto;
      max-width: 600px;
      line-height: 1.6em;
      display: none;
    }
    button {
      background: #fff;
      color: #ee9ca7;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }
    #hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>💖 Happy First Anniversary 💖</h1>

  <div class="photo-section">
    <h2>Our First Meet</h2>
    <img src="https://raw.githubusercontent.com/<username>/<repo>/main/images/firstmeet.jpg" alt="Our First Meet">
  </div>

  <div class="photo-section">
    <h2>Forever Us</h2>
    <img src="https://raw.githubusercontent.com/<username>/<repo>/main/images/foreverus.jpg" alt="Forever Us">
  </div>

  <button onclick="revealLove()">Reveal ♥</button>
  <button onclick="toggleMusic()">Play/Pause Music 🎶</button>

  <p class="reveal-message" id="loveMessage">
    From our first meet to today, every moment with you has been magical.  
    Here’s to forever, together. 💕
  </p>

  <div id="hearts"></div>

  <audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
  </audio>

  <script>
    function revealLove() {
      document.getElementById('loveMessage').style.display = 'block';
      createHearts();
    }

    function toggleMusic() {
      let music = document.getElementById('bgMusic');
      if (music.paused) music.play(); else music.pause();
    }

    function createHearts() {
      const hearts = document.getElementById('hearts');
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 20 + 10 + 'px';
        heart.innerText = '❤';
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>

</body>
</html>
